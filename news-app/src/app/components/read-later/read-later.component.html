<div class="pageContainer ">
    <ng-container *ngIf="articles?.length else noArticles">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 card" *ngFor="let article of paginateArticle()">
                <div *ngIf="article.multimedia">

                    <img class="img-responsive" [src]="article.multimedia[0].url" alt="thumbnail.png">

                </div>
                <a [href]="article.url" target="_blank">{{article.title}}</a>
                <div>{{article.abstract}}</div>
                <div class="remove" (click)="onRemove(article)">Remove</div>

            </div>
        </div>
        <div class="text-right pd-10">
            <button class="btn btn-primary" (click)="next()" *ngIf="(page*limit) <= articles.length">Load
                More</button>
        </div>
    </ng-container>
    <ng-template #noArticles>
        <div class="text-center">No articles found !!!</div>
    </ng-template>

</div>
