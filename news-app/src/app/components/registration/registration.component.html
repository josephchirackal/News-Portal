<div class="pageContainer row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3 mt-60">
        <div class="errBanner" *ngIf="userExist">User already exist !!!</div>
        <a routerLink="/login" class="returnLink">
            < return to login</a>
                <form [formGroup]="registrationForm" (submit)="onRegister()">
                    <div class="form-group">
                        <label for="name">Display Name : </label>
                        <input type="name" name="name" class="form-control" placeholder="name"
                            formControlName="displayName"
                            [ngClass]="{redBrdr: displayName.touched && displayName.errors}">
                        <div class="errMsg" *ngIf="displayName.touched && displayName.errors?.pattern">Special
                            characters are not allowed</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email : </label>
                        <input type="text" name="email" class="form-control" placeholder="Email" formControlName="email"
                            [ngClass]="{redBrdr: email.touched && email.errors}">
                        <div class="errMsg" *ngIf="email.touched && email.errors?.email">Please enter a valid email
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="password">Password : </label>
                        <input type="password" name="password" class="form-control" placeholder="password"
                            formControlName="password" [ngClass]="{redBrdr: password.touched && password.errors}">
                        <div class="errMsg" *ngIf="password.touched && password.errors?.maxlength">Password should be
                            max of 20 characters</div>
                        <div class="errMsg" *ngIf="password.touched && password.errors?.pattern">Special characters are
                            not allowed</div>

                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary"
                            [disabled]="registrationForm.invalid">Register</button>
                    </div>

                </form>


    </div>
</div>
