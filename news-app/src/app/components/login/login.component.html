<div class="pageContainer row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3 mt-60">
        <div class="errBanner" *ngIf="loginError">Invalid username and password combination</div>
        <form [formGroup]="loginForm" (submit)="onLogin()">
            <div class="form-group">
                <label for="email">Email : </label>
                <input type="text" name="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" name="password" class="form-control" placeholder="password" formControlName="password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </div>

        </form>

        <div class="text-center sign-up">
            Don`t have an account ? <a class="signUp" routerLink="/register">Sign Up</a> here.
        </div>
    </div>
</div>
